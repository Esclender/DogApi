<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!--LINKS-->
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../node_modules/magic.css/assets/scss/bling/_vanishOut.scss">
  <!---->

  <title>API DOG</title>

</head>
<body>

  <nav class="navbar d-flex ">
    <button class="btn btn-white m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
      <i class="fa-solid fa-dog me-2"></i>Menu
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          <i class="fa-solid fa-bone me-2"></i>Dogs </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <section>
          <i class="fa-solid fa-paw me-2"></i>Breeds
        </section>

        <section>
          <i class="fa-solid fa-heart me-2"></i>Favorites
        </section>

        <section>
          <i class="fa-solid fa-image me-2"></i>Post
        </section>
      </div>
    </div>
  </nav>



  <section id="cards" >

    <section class="breeds" >
      <h2 class="d-flex justify-content-center mb-3">Dog's breeds</h2>

      <!--SELECT'S SECTION-->
      <div class="dropdown mb-3">
        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          
        </button>
        <ul class="dropdown-menu">
        </ul>
      </div>
      <!---->

      <!--BREED'S IMAGE AND INFO-->
      <div class="card" >
        <div id="carouselExampleIndicators" class="carousel slide">
          
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <!--CAROUSEL IMAGES-->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" class="d-block w-100 cr-image" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" class="d-block w-100 cr-image" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" class="d-block w-100 cr-image" alt="...">
            </div>
          </div>
          <!--IMAGES END-->

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="card-body text-center">
          <h3 id="animal-title">Animal's breed</h3>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>


    </section>

    <!--FAVORITES-->
    <section class="favorites-breeds d-flex ">
      <h2>Favorites breeds</h2>

      <div class="card favorite-card text-bg-dark favorite-lay">
        <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg" class="card-img fav-img loading" alt="...">

        <button type="button" class="btn btn-fav love-btn btn-danger"><i class="fa-solid fa-heart me-1"></i>Love</button>

        <button type="button" class="btn btn-fav next-btn btn-success">Next<i class="fa-solid fa-arrow-right ms-1"></i></button>

        <div class="spinner-border text-warning " role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <i class="fa-solid fa-heart loved-icon offcanvas "></i>
      </div>
    </section>

    <!--BREED FORM-->
    <div class="breed-upload_info">
      
    </div>

  </section>


  
  <script type="module" src="../typescript/index.ts"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/454708b8a6.js" crossorigin="anonymous"></script>

</body>
</html>
